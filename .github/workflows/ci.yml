name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  web:
    name: Web (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Test
        run: pnpm test:e2e
        env:
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}

  mobile:
    name: Mobile (Flutter)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --fatal-infos

      - name: Test
        run: flutter test

  database:
    name: Database (SQL validation)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate migration SQL syntax
        run: |
          if [ -d "supabase/migrations" ] && ls supabase/migrations/*.sql 1>/dev/null 2>&1; then
            for f in supabase/migrations/*.sql; do
              echo "Checking $f..."
              # Basic syntax check — ensure no obvious errors
              if grep -qiE '(DROP TABLE|DROP DATABASE|TRUNCATE)' "$f"; then
                echo "ERROR: Destructive statement found in $f"
                exit 1
              fi
            done
            echo "All migrations passed syntax check"
          else
            echo "No migrations found — skipping"
          fi
